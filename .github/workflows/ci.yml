name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:

  # 编译和测试
  build-and-test:
    name: 编译和测试 (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '17', '21' ]
      fail-fast: false

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: 运行 Maven 验证
        run: mvn clean verify -B

      - name: 生成测试覆盖率报告
        run: mvn jacoco:report

      - name: 上传 JaCoCo 测试覆盖率到 Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/site/jacoco/

      - name: 上传 JAR 文件
        uses: actions/upload-artifact@v4
        with:
          name: application-jar-java-${{ matrix.java-version }}
          path: target/wiremock-ui-*.jar
          retention-days: 7

  # 打包和发布
  package-and-release:
    name: 打包和发布
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 构建 Docker 镜像
        run: |
          # 创建 Dockerfile
          cat > Dockerfile <<EOF
          FROM eclipse-temurin:21-jre-alpine

          WORKDIR /app

          COPY target/wiremock-ui-*.jar app.jar

          EXPOSE 8080

          ENV SPRING_PROFILES_ACTIVE=prod

          ENTRYPOINT ["java", "-jar", "/app/app.jar"]
          EOF

          # 构建镜像
          docker build -t ghcr.io/${{ github.repository_owner }}/wiremock-ui:latest .

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 推送镜像到 GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/wiremock-ui:latest

      - name: 标注镜像
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/wiremock-ui:latest \
                   ghcr.io/${{ github.repository_owner }}/wiremock-ui:${{ github.sha }}

      - name: 发布到 GitHub Packages
        run: |
          # 创建发布说明
          cat > release-notes.md <<EOF
          # WireMock UI Manager v1.0.0

          ## 新功能
          - 完整的 CI/CD 流水线
          - 自动化测试和覆盖率报告
          - Docker 镜像发布

          ## 技术改进
          - 支持多 JDK 版本测试
          - 代码质量检查
          - 安全扫描

          ## 构建信息
          - Java 版本: 21
          - Spring Boot 版本: 3.5.3
          - 构建时间: $(date -u)
          EOF

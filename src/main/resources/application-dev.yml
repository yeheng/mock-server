spring:
  # H2 控制台 (开发环境)
  h2:
    console:
      enabled: true
      path: /h2-console

  # 内存数据库 (开发环境)
  datasource:
    url: jdbc:h2:mem:wiremockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# 开发环境日志级别
logging:
  level:
    io.github.yeheng.wiremock: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
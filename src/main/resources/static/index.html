<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireMock UI Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-server"></i>
                WireMock UI Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showDashboard()">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showStubs()">
                            <i class="bi bi-diagram-3"></i> Stub 管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showLogs()">
                            <i class="bi bi-journal-text"></i> 请求日志
                        </a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <span id="server-status" class="badge bg-success">系统正常</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 仪表盘 -->
        <div id="dashboard-section" class="content-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary stats-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">总 Stubs</h5>
                                    <h2 id="total-stubs">0</h2>
                                </div>
                                <div class="align-self-center">
                                    <i class="bi bi-diagram-3 fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success stats-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">已启用</h5>
                                    <h2 id="enabled-stubs">0</h2>
                                </div>
                                <div class="align-self-center">
                                    <i class="bi bi-check-circle fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning stats-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">未启用</h5>
                                    <h2 id="disabled-stubs">0</h2>
                                </div>
                                <div class="align-self-center">
                                    <i class="bi bi-pause-circle fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-hdd-stack"></i> WireMock 服务器状态
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>运行状态:</strong> 
                                        <span id="wiremock-status" class="badge bg-success">运行中</span>
                                    </p>
                                    <p><strong>端口:</strong> <span id="wiremock-port">-</span></p>
                                    <p><strong>服务器URL:</strong> <span id="wiremock-url">-</span></p>
                                    <p><strong>管理界面:</strong> <span id="wiremock-admin-url">-</span></p>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary" onclick="reloadAllStubs()">
                                            <i class="bi bi-arrow-clockwise"></i> 重新加载所有Stubs
                                        </button>
                                        <button class="btn btn-outline-warning" onclick="resetWireMock()">
                                            <i class="bi bi-arrow-counterclockwise"></i> 重置服务器
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="clearRequestLogs()">
                                            <i class="bi bi-trash"></i> 清空请求日志
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stub管理 -->
        <div id="stubs-section" class="content-section d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>
                    <i class="bi bi-diagram-3"></i> Stub 管理
                </h4>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createStubModal">
                        <i class="bi bi-plus-circle"></i> 创建Stub
                    </button>
                </div>
            </div>
            
            <!-- 搜索栏 -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="stub-search-input" 
                                   placeholder="搜索stub名称...">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-secondary" onclick="searchStubs()">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearSearch()">
                                <i class="bi bi-x-circle"></i> 清除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Stubs 表格 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>方法</th>
                                    <th>URL</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="stubs-table-body">
                                <!-- 数据将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 请求日志 -->
        <div id="logs-section" class="content-section d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>
                    <i class="bi bi-journal-text"></i> 请求日志
                </h4>
                <div>
                    <button class="btn btn-warning" onclick="clearAllLogs()">
                        <i class="bi bi-trash"></i> 清空日志
                    </button>
                    <button class="btn btn-secondary" onclick="loadLogs()">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>
            </div>
            
            <!-- 日志表格 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>方法</th>
                                    <th>URL</th>
                                    <th>状态码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="logs-table-body">
                                <!-- 数据将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建Stub模态框 -->
    <div class="modal fade" id="createStubModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i> 创建新Stub
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createStubForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">名称 *</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">HTTP方法 *</label>
                                    <select class="form-select" name="method" required>
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="PUT">PUT</option>
                                        <option value="DELETE">DELETE</option>
                                        <option value="PATCH">PATCH</option>
                                        <option value="HEAD">HEAD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL *</label>
                            <input type="text" class="form-control" name="url" 
                                   placeholder="/api/users" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL匹配类型</label>
                            <select class="form-select" name="urlMatchType">
                                <option value="EQUALS">精确匹配</option>
                                <option value="CONTAINS">包含匹配</option>
                                <option value="REGEX">正则表达式</option>
                                <option value="PATH_TEMPLATE">路径模板</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">请求体模式 (可选)</label>
                            <textarea class="form-control" name="requestBodyPattern" rows="3" 
                                      placeholder='{"key": "value"}'></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">响应定义 *</label>
                            <textarea class="form-control" name="responseDefinition" rows="8" 
                                      placeholder='{"status": 200, "jsonBody": {"message": "success"}}' required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">优先级</label>
                            <input type="number" class="form-control" name="priority" value="0" min="0">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="enabled" checked>
                                <label class="form-check-label">启用</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createStub()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志详情模态框 -->
    <div class="modal fade" id="logDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-info-circle"></i> 请求详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="log-detail-content">
                        <!-- 详情内容将通过JavaScript填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast容器 -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Toast消息将通过JavaScript添加 -->
    </div>

    <!-- 加载指示器 -->
    <div id="loading-indicator" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>

server:
  port: 8080
  servlet:
    context-path: /
  # Undertow 性能配置
  undertow:
    threads:
      # IO线程数 = CPU核心数
      io: 4
    # 缓冲区配置（减少内存分配）
    buffer-size: 16384
    direct-buffers: true
    # 请求限制
    max-http-post-size: 10MB

spring:
  # 启用Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  application:
    name: wiremock-ui-manager

  # JSON 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    indentation:
      enabled: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false

# 管理端点基础配置
management:
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# 日志配置
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/wiremock-ui.log
